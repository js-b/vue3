<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue 3</title>
</head>
<body>
<div class="container pt-5" id="app">
    <div class="card">
        <h1 :style="{
            color: inputValue.length < 5 ? 'red' : 'blue',
            fontSize: inputValue.length < 3 ? '3rem': '1rem'
        
        }">{{ title }}</h1>
        <div class="form-control">
           <input 
           type="text" 
           :placeholder="placeholderString" 
           v-model="inputValue"
           @keypress.enter="addNewNote"
            
           >
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote, index) in notes">
                <!-- <span :class="myNote.length > 5 ? 'primary' : 'bold' ">
                     ({{ index + 1}})    {{ toUpperCase(myNote) }}
                </span> -->
                <!-- <span :class="{'primary' : true,'bold' : myNote.length > 5}">
                    ({{ index + 1}})    {{ toUpperCase(myNote) }}
                </span> -->
                <span :class="[ 'bold', { 'primary' : myNote.length > 5}]">
                    ({{ index + 1}})    {{ toUpperCase(myNote) }}
                </span>
                <button class="btn danger"@click="removeNote(index)">Удалить</button>
            </li>
        </ul>
        <div v-else-if="notes.length === 0">Заметки отсутствуют</div>
        <li><strong>Общее количество: {{ notes.length  }}
            | Утроенное кол-во: {{ tripleNotesComputed }}
        </strong></li>
        <hr>
    </div>
</div>





    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
